<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Animação - troca cor</title>
    <style>
        div {

            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: trocaCor;
            animation-duration: 8s;
            animation-delay: 3s;
            animation-iteration-count: 2;
        }
    
        @keyframes trocaCor {

            from {background-color:red}
            to {background-color: springgreen}
        }
    </style>
</head>
<body>
    
    <div>
    
    </div>
    
</body>
</html>
